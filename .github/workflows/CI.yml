name: CI
on:
  pull_request:
    branches: [develop, master]
  push:
    branches: [develop, master]

jobs:
  matrix-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov coveralls
          python3 -m pip install -e .

      - name: Run Tests
        run: |
          pytest Regressions/test_automatic_regression.py -v --disable-warnings \
            --cov=RCAIDE \
            --cov-config=.coveragerc \
            --cov-report=lcov
      # sdif: #{{ success() && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' }}
      # Conditional coveralls upload: only run if success AND on ubuntu-latest + Python 3.12
      - name: Upload coverage to Coveralls
        if: ${{ success()}}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls
