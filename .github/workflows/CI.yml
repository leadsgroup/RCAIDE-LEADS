name: CI with Direct Webhook Coverage

on:
  pull_request:
    branches:
      - develop
      - master
  push:
    branches:
      - develop
      - master

jobs:
  matrix-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov coverage coveralls
          python -m pip install -e .
          
      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest Regressions/test_automatic_regression.py -v --disable-warnings --cov=RCAIDE --cov-config=.coveragerc --cov-report=lcov:coverage.lcov
          
      - name: Upload Coverage to Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.os }}-python-${{ matrix.python-version }}
          COVERALLS_PARALLEL: true
        run: |
          coveralls coverage.lcov

  finish:
    needs: matrix-test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          curl --location "https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN&carryforward=ubuntu-latest-python-3.8,ubuntu-latest-python-3.9,ubuntu-latest-python-3.10,ubuntu-latest-python-3.11,ubuntu-latest-python-3.12,windows-latest-python-3.8,windows-latest-python-3.9,windows-latest-python-3.10,windows-latest-python-3.11,windows-latest-python-3.12,macos-latest-python-3.8,macos-latest-python-3.9,macos-latest-python-3.10,macos-latest-python-3.11,macos-latest-python-3.12" \
          --header "Content-Type: application/json" \
          --data '{
              "payload": {
                  "build_num": "${{ github.run_id }}",
                  "status": "done"
              }
          }'