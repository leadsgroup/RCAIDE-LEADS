on: ["push", "pull_request"]

name: Test Coveralls Parallel

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_number:
          - 1
          - 2
    steps:
    - uses: actions/checkout@v4 
    - name: Use python 3.x
      uses: actions/setup-python@v4
      with:
          python-version: 3.x

    - name: pip install
      run: |
          pip install -e .
          pip install pytest pytest-cov coverage coveralls
    - name: Test ${{ matrix.test_number }}
      run: coverage run --rcfile=.coveragerc Regressions/test_automatic_regression.py 
    - name: Coveralls Parallel
      uses: coverallsapp/github-action@v2
      with:
        flag-name: run-${{ join(matrix.*, '-') }}
        parallel: true

  finish:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
        carryforward: "run-1,run-2"
  
    - name: Finish Coveralls CLI
      run: |
        coveralls done --build-number ${{ github.run_id }}
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}