name: CI with Coveralls Parallel Build

on:
  pull_request:
    branches:
      - develop
      - master
  push:
    branches:
      - develop
      - master

jobs:
  matrix-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov coveralls
          python -m pip install -e .

      - name: Run Tests with Coverage for ${{ matrix.run }}
        env:
          COVERALLS_PARALLEL: true
        run: |
          coverage run -m pytest Regressions/test_${{ matrix.run }}.py -v --disable-warnings --cov=RCAIDE --cov-config=.coveragerc --cov-report=lcov:coverage.lcov

      - name: Send Coverage to Coveralls for ${{ matrix.run }}
        uses: coverallsapp/github-action@v1
        with:
          parallel: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: "os-${{ matrix.os }}-python-${{ matrix.python-version }}"

  finish:
    needs: matrix-test
    runs-on: ubuntu-latest
    steps:
      - name: Notify Coveralls to Close Parallel Build
        uses: coverallsapp/github-action@v1
        with:
          parallel-finished: true
          carryforward: |
            os-ubuntu-latest-python-3.8,
            os-ubuntu-latest-python-3.9,
            os-ubuntu-latest-python-3.10,
            os-ubuntu-latest-python-3.11,
            os-ubuntu-latest-python-3.12,
            os-windows-latest-python-3.8,
            os-windows-latest-python-3.9,
            os-windows-latest-python-3.10,
            os-windows-latest-python-3.11,
            os-windows-latest-python-3.12,
            os-macos-latest-python-3.8,
            os-macos-latest-python-3.9,
            os-macos-latest-python-3.10,
            os-macos-latest-python-3.11,
            os-macos-latest-python-3.12
