on: ["pull_request"]
name: Test Coveralls

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov coverage coveralls
          coverage run -m pytest Regressions/test_automatic_regression.py -v --disable-warnings
          
      - name: Submit to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_SERVICE_NAME: github-ci
        run: |
          coveralls